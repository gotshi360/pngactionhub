#Anchorpoint Markup Language
#Predefined Variables: e.g. ${path}
#Environment Variables: e.g. ${MY_VARIABLE}
#Full documentation: https://docs.anchorpoint.app/docs/actions/create-actions

version: "1.0"

action: 
  #Must Have Properties
  name: "Export to CSV"

  #Optional Properties
  version: 1
  id: "ap::export::to_csv"
  category: "utility/export"
  type: python
  enable: true
  author: "Anchorpoint Software GmbH"
  description: "This action export the selected files or folder to a CSV with the attributes."
  icon:
    path: "icons/copyImage.svg"
    
  script: "export_to_csv.py"

  #Where to register this action: on specific filetypes
  register:
    file: 
      enable: true 
    folder:
      enable: true